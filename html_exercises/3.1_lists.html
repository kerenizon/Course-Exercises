<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- unstorted list -->
    <ul style="color:Blue;"><strong><em><u> First list</u></em></strong> 
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    <!-- sorted list -->
    <ol style="color:Red;">Second list
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>

    <!-- unstorted list -->
    <ul style="list-style:square">Third list
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
