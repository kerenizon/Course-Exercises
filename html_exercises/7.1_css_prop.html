<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_properties</title>
    <style>
        .p1 {
            font-size: 20px;
            border: 1px solid red;
            border-radius: 10px;
        }

        .p2 {
            font-weight: bold;
            font-style: italic;
        }

        .p3 {
            font-family: monospace;
            color: white;
            background-color: black;
            box-shadow: 10px 5px 10px 5px #888888;

        }
    </style>
</head>
<body>
    <p class="p1">Hello World</p>
    <p class="p2">Hello World</p>
    <p class="p3">Hello World</p>  
</body>
</html>
