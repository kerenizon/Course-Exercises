<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td, th {
          border: 1px solid black;
        }
        
        table {
          border-collapse: separate;
        }
    </style>
</head>
<body>

            </tr>

                <th colspan="1">Science</th>
                <th colspan="1">Englis</th>

                <th colspan="1">General Knowledge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>

            </tr>
            <tr>

                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>   
</body>
</html>
